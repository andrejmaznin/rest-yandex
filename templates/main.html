<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <title>Сласти от всех напастей</title>
</head>
<body>
<div class="navbar navbar-fixed-top" style="background-color: #303030; color: #e0e0e0">
    <div class="container-fluid">
        <div class="navbar-header">Сласти от всех напастей</div>
        {% if user %}
        <a class="btn btn-primary" style="color: #ffffff" href="profile">Профиль</a>
        {% else %}
        <div class="btn-group">
            <a class="btn" style="color: #ffffff" href="sign_in">Вход</a>
            <a class="btn btn-primary" style="color: #ffffff" href="sign_in">Регистрация</a>
        </div>
        {% endif %}
    </div>


</div>
<div class="container">
    <h1>Свободные заказы</h1>
    <table class="table table-hover">
        <theader>
            <td>Вес заказа</td>
            <td>Регион доставки</td>
        </theader>
        <tbody>
        {% for item in orders['orders'] %}
        <tr>
            <td>{{item["weight"]}}</td>
            <td>{{item["region"]}}</td>
            {% if user %}
            <td>
                <button class="'btn btn-alert">Взять заказ</button>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
