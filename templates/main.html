{% extends "base.html" %}

{% block content %}
<div class="container-fliud"><br>
    <div class="row">
        <div class="col-md-8" style="color: grey"><h3>На нашем сайте вы можете сделать заказ доставки чего угодно</h3></div>
        <div class="col-md-4"><a href="/order" class="btn btn-info" >Сделать заказ</a></div>
    </div>
</div>
<h1>Свободные заказы</h1>
<table class="table table-hover">
    <theader>
        <td>Вес заказа</td>
        <td>Регион доставки</td>
    </theader>
    <tbody>
    {% for item in orders['orders'] %}
    <tr>
        <td>{{item["weight"]}}</td>
        <td>{{item["region"]}}</td>
        {% if user %}
        <td>
            <button class="btn btn-alert">Взять заказ</button>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
